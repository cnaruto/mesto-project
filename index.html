<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto-project</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./image/header-logo-white.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
      <div class="profile__name">
        <div class="profile__container">
          <h1 class="profile__info">Жак-Ив Кусто</h1>
          <button class="profile__edit-info" type="submit"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button" type="submit"></button>

    </section>
    <section class="group">
      <ul class="group__list">
        <li class="post">
          <img class="post__img" src="./image/karach.jpg" alt="Фото поста">
          <div class="post__container">
            <h2 class="post__text">Карачаево-Черкесия</h2>
            <button class="post__img-heart" type="button"></button>
            <!-- <img class="post__img-heart" src="./image/heart.png" alt="сердце"> -->
          </div>
        </li>
        <li class="post">
          <img class="post__img" src="./image/elbrus.png" alt="Фото поста">
          <div class="post__container">
            <h2 class="post__text">Гора Эльбрус</h2>
            <button class="post__img-heart" type="button"></button>
            <!-- <img class="post__img-heart" src="./image/heart.png" alt="сердце"> -->
          </div>
        </li>
        <li class="post">
          <img class="post__img" src="./image/dombai.png" alt="Фото поста">
          <div class="post__container">
            <h2 class="post__text">Домбай</h2>
            <button class="post__img-heart" type="button"></button>
            <!-- <img class="post__img-heart" src="./image/heart.png" alt="сердце"> -->
          </div>
        </li>
        <li class="post">
          <img class="post__img" src="./image/karach.jpg" alt="Фото поста">
          <div class="post__container">
            <h2 class="post__text">Карачаево-Черкесия</h2>
            <button class="post__img-heart" type="button"></button>
            <!-- <img class="post__img-heart" src="./image/heart.png" alt="сердце"> -->
          </div>
        </li>
        <li class="post">
          <img class="post__img" src="./image/karach.jpg" alt="Фото поста">
          <div class="post__container">
            <h2 class="post__text">Гора Эльбрус</h2>
            <button class="post__img-heart" type="button"></button>
            <!-- <img class="post__img-heart" src="./image/heart.png" alt="сердце"> -->
          </div>
        </li>
        <li class="post">
          <img class="post__img" src="./image/karach.jpg" alt="Фото поста">
          <div class="post__container">
            <h2 class="post__text">Домбай</h2>
            <button class="post__img-heart" type="button"></button>
            <!-- <img class="post__img-heart" src="./image/heart.png" alt="сердце"> -->
          </div>
        </li>
      </ul>
    </section>
    <section class="popup popup_opened">
      <form class="popup__container" name="container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__info">
          <input class="popup__input" type="text" name="first" placeholder="Жак-Ив Кусто" required>
          <input class="popup__input" type="text" name="second" placeholder="Исследователь океана" required>
        </fieldset>
        <fieldset class="popup__handlers">
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
