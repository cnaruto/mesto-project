<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto-project</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./image/header-logo-white.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
      <div class="profile__name">
        <div class="profile__container">
          <h1 class="profile__info">Жак-Ив Кусто</h1>
          <button class="profile__edit-info" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <section class="group">
       <ul class="group__list">
        
      </ul>
    </section>

    <section class="popup" id="popup-edit">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="container">
            <input class="popup__input popup__input_type_name" type="text" name="name__about" placeholder="Имя" required>
            <input class="popup__input popup__input_type_hobby" type="text" name="name__link" placeholder="О себе" required>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup-post">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="container">
            <input class="popup__input popup__input_type_post" type="text" name="new__place" placeholder="Новое место" required>
            <input class="popup__input popup__input_type_link" type="text" name="new__link" placeholder="Ссылка на картинку" required>
            <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_color" id="popup-img">
      <div class="popup__container popup__container_img">
        <button class="popup__close" type="button"></button>
        <img class="popup__img-click" alt="Фото поста">
        <p class="popup__text-click"></p>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template id="post-template">
    <li class="post">
      <img class="post__img" alt="Фото поста">
      <img class="post__trash" src="./image/Trash.svg" alt="удалить">
      <div class="post__container">
        <h2 class="post__text">Гора Эльбрус</h2>
        <button class="post__img-heart" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./cards.js"></script>
  <script src="./script.js"></script>
</body>
</html>
